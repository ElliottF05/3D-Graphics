<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Graphics</title>
    <script src="coi-serviceworker.js"></script>
  <script type="module" crossorigin src="./assets/index-CyPqvsIC.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Cu0CtLuv.css">
</head>
<body>
    <div id="main-container">
        <div id="user-management">
            <h2>User Management</h2>
            <form id="user-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <div class="button-container">
                    <button type="button" id="sign-in-button">Sign In</button>
                    <button type="button" id="sign-up-button">Sign Up</button>
                </div>
                <p id="user-status-message"></p>
            </form>
            <div id="scene-gallery">   
            </div>
            <div id="scene-gallery-buttons" class="hidden">
                <button id="load-scene-button">Load Scene</button>
                <button id="delete-scene-button">Delete Scene</button>
            </div>
        </div>
        <div id="main-div">
            <canvas id="canvas" width="500" height="500"></canvas>
            <p id="controls-text"><b>Controls</b><br>
                Click on the image to control it! <br>
                Use W,A,S,D,Space,LShift, and the mouse to move the camera! <br>
                Left click and right click to place and delete objects! <br>
                Use Chrome for the best experience!
            </p>
        </div>
        <div id="scene-management">
            <h2>Scene Management</h2>
            <label for="color-picker">Select Color:</label>
            <input type="color" id="color-picker">
            
            <!-- New input field for Scene Name -->
            <label for="scene-name-input">Scene Name:</label>
            <input type="text" id="scene-name-input" placeholder="Enter scene name">
            
            <button type="button" id="save-image-button">Save Image</button>
            <button type="button" id="save-scene-button">Save Scene</button>
            <p id="scene-status-message"></p>
            <div id="image-gallery">
                <!-- <img src="public/scene.png" alt="Scene Image 1">
                <img src="public/scene.png" alt="Scene Image 2">
                <img src="public/scene.png" alt="Scene Image 3"> -->
                <!-- Add more images as needed -->
            </div>
            <div id="image-buttons">
                <button id="view-image-button">View Image</button>
                <button id="delete-image-button">Delete Image</button>
            </div>
            <p id="image-button-status-message"></p>
        </div>
    </div>
</body>
</html>
