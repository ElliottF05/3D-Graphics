<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Graphics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="user-management">
            <h2>User Management</h2>
            <form id="user-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <div class="button-container">
                    <button type="button" id="sign-in-button">Sign In</button>
                    <button type="button" id="sign-up-button">Sign Up</button>
                </div>
                <p id="status-message"></p>
            </form>
        </div>
        <div id="main-div">
            <canvas id="canvas" width="500" height="500"></canvas>
            <p id="controls-text"><b>Controls</b><br>
                Camera Movement: W, A, S, D, Space, Left Shift -> forward, left, backwards, right, up, down.<br>
                Camera Rotation: Arrow Keys
            </p>
        </div>
    </div>
    <!-- <script src="enable-threads.js"></script> -->
    <script src="/src/cpp/3D-Graphics.js"></script>
    <script type="module" src="/src/cppInterface.ts"></script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
